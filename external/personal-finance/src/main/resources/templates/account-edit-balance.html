<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title th:text="#{accounts.balance.pageTitle}">Adjust account balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--    <link rel="stylesheet"-->
    <!--          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css">-->
    <!--    <link rel="stylesheet"-->
    <!--          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">-->
    <!--    <link rel="stylesheet" href="jquery.datetimepicker.css"/>-->


    <link href="/css/dashboard.css" rel="stylesheet">

</head>
<header th:insert="blocks/header.html :: menu"></header>
<body>


<div class="container mt-5 mb-3">

    <h1 th:text="#{accounts.balance.heading}">Edit account balance</h1>
    <form  th:object="${changeBalance}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--        <div class="input-append datetime" id="datepicker">-->
        <input type="text" id="datepicker" name="date"
               class="form-control bg-white datepicker" data-enable-time=true data-enable-seconds=true
               th:placeholder="#{accounts.balance.datePlaceholder}"><br>
        <span class="add-on"><i class="icon-th"></i></span>
        <p class="md-text-danger" th:each="error: ${#fields.errors('date')}"
           th:text="${error}">Validation error</p>
        <!--        </div>-->
        <label for="account" th:text="#{accounts.balance.accountLabel}">Account</label><br>
        <input  name="account" id="account" th:field="*{account}"
               class="form-control" type="hidden"><br>
        <input type="text" name="account" id="accountname" th:field="*{account.name}"
               class="form-control" th:placeholder="#{accounts.balance.accountPlaceholder}"><br>

        <p class="md-text-danger" th:each="error: ${#fields.errors('account')}"
           th:text="${error}">Validation error</p>

        <label for="newBalance"
               th:text="#{accounts.balance.newBalanceLabel(${changeBalance.account.currency})}">new balance (USD)</label>
        <input type="number" name="newBalance" id="newBalance" th:field="*{newBalance}"
               class="form-control" th:placeholder="#{accounts.balance.newBalancePlaceholder}"><br>

        <p class="md-text-danger" th:each="error: ${#fields.errors('newBalance')}"
           th:text="${error}">Validation error</p>

        <label for="comment" th:text="#{accounts.balance.commentLabel}">comment</label>
        <input type="text" id="comment" name="comment" th:field="*{comment}"
               class="form-control" th:placeholder="#{accounts.balance.commentPlaceholder}"><br>
        <p class="md-text-danger" th:each="error: ${#fields.errors('comment')}"
           th:text="${error}">Validation error</p>
        <button type="submit" class="btn md-btn md-btn-success" th:text="#{common.save}">Save</button>
    </form>


</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
      type="text/css"/>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>



<script type="text/javascript">

    var date = new Date()

    console.log(new Date())
    var today = new Date();
    var day = today.getDate() + "";
    var month = (today.getMonth() + 1) + "";
    var year = today.getFullYear() + "";
    var hour = 0 + "";
    var minutes = 0 + "";
    var seconds = 0 + "";
    // var hour = today.getHours() + "";
    // var minutes = today.getMinutes() + "";
    // var seconds = today.getSeconds() + "";

    day = checkZero(day);
    month = checkZero(month);
    year = checkZero(year);
    hour = checkZero(hour);
    minutes = checkZero(minutes);
    seconds = checkZero(seconds);

    var formatDate = year + "-" + month + "-" + day + " " + hour + ":" + minutes + ":" + seconds;
    $("#datepicker").val(formatDate)
    console.log(formatDate)

    $("#datepicker").flatpickr({
        enableTime: true,
        dateFormat: "Y-m-d H:i:S",
        enableSeconds: true,
        disableMobile: true,
        // minViewMode: "days",

        autoclose: true
    });

    function checkZero(data){
        if(data.length == 1){
            data = "0" + data;
        }
        return data;
    }

</script>
</body>
</html>
