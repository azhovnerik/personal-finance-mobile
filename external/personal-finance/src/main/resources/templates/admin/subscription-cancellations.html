<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscription cancellations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: menu"></header>
<body>
<div class="container mt-4 mb-5">
    <h1 class="mb-4">Subscription cancellations</h1>
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Reason</th>
                <th scope="col">Details</th>
                <th scope="col">Cancelled at</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cancellations}">
                <td>
                    <span th:text="${item.subscription.user.email}"></span>
                </td>
                <td th:text="${item.reasonType}"></td>
                <td th:text="${item.additionalDetails}" class="text-break"></td>
                <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            <tr th:if="${cancellations.isEmpty()}">
                <td colspan="4" class="text-center text-muted">No cancellations yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
