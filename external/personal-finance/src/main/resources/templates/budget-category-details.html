<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{budgetCategory.form.edit.title}">Edit budget category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.css">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div th:replace="blocks/header.html :: menu"></div>

<div class="container mt-5 mb-3">

    <h1 th:text="#{budgetCategory.form.edit.heading}">Edit budget category</h1>
    <form th:object="${budgetCategory}" th:method="put"
          th:action="@{/budget/categories/{id}(id=${budgetCategory.id})}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="category" th:text="#{budgetCategory.form.category.label}">Category</label><br>
        <select id="category" class="custom-select" th:field="*{category}">
            <th:block th:each="group : ${categoriesToChoose}">
                <optgroup th:if="${group.hasLabel()}" th:label="${group.label}">
                    <option th:each="c : ${group.categories}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="${c.id==currentCategory.id}"></option>

                </optgroup>
                <th:block th:if="${!group.hasLabel()}">
                    <option th:each="c : ${group.categories}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="${c.id==currentCategory.id}"></option>
                </th:block>
            </th:block>

        </select>
        <p class="md-text-danger" th:each="error: ${#fields.errors('category')}"
           th:text="${error}">Validation error</p>
        <br><br>
        <label for="amount" th:text="#{budgetCategory.form.amount.label}">Amount</label>
        <input type="number" name="amount" id="amount" th:field="*{amount}"
               class="form-control" th:placeholder="#{budgetCategory.form.amount.placeholder}"><br>

        <label for="currency" th:text="#{budgetCategory.form.currency.label}">Currency</label>
        <select id="currency" class="form-select" th:field="*{currency}">
            <option th:each="c : ${currencies}" th:value="${c}" th:text="${c}"></option>
        </select>
        <div class="form-text" th:if="${baseCurrency != null}" th:text="#{budgetCategory.form.currency.default(${baseCurrency})}"></div>
        <br>

        <div th:if="${errorMessage}" class="md-text-danger">
            <div th:text="${errorMessage}"></div>
        </div>
        <label for="comment" th:text="#{budgetCategory.form.comment.label}">comment</label>
        <input type="text" id="comment" name="comment" th:field="*{comment}"
               class="form-control" th:placeholder="#{budgetCategory.form.comment.placeholder}"><br>
        <p class="md-text-danger" th:each="error: ${#fields.errors('comment')}"
           th:text="${error}">Validation error</p>
        <input type="hidden" id="budget" th:field="*{budgetId}" class="form-control">
        <input type="hidden" id="type" th:field="*{type}" class="form-control">
        <button type="submit" class="btn md-btn md-btn-success" th:text="#{common.save}">Save</button>
    </form>
    <br>
    <form th:action="@{/budget/categories/{id}(id=${budgetCategory.id})}" th:method="delete"
          th:object="${budgetCategory}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn md-btn md-btn-danger" th:text="#{common.delete}">Delete</button>
    </form>


</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
      type="text/css"/>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>

</body>
</html>
