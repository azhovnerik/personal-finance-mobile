<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#messages.msgOrNull('onboarding.currency.required.title')} ?: 'Select base currency'">Select base currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" th:href="@{/images/favicon.svg}"/>
    <link rel="icon" type="image/png" href="/images/my-logo.png" th:href="@{/images/my-logo.png}"/>
</head>
<body class="onboarding-body">
<header th:insert="blocks/header.html :: menu"></header>
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="auth-card p-4 p-lg-5">
                <div class="d-flex align-items-center gap-3 mb-4">
                    <div class="registration-success-icon flex-shrink-0">
                        <i class="bi bi-cash-stack"></i>
                    </div>
                    <div>
                        <h1 class="auth-card-title mb-1"
                            th:text="${#messages.msgOrNull('onboarding.currency.required.heading')} ?: 'Choose your base currency'">Choose your base currency</h1>
                        <p class="registration-success-message mb-0"
                           th:text="${#messages.msgOrNull('onboarding.currency.required.subtitle')} ?: 'We noticed that your profile does not have a base currency yet. Please select one to continue.'">
                            We noticed that your profile does not have a base currency yet. Please select one to continue.
                        </p>
                    </div>
                </div>
                <form th:action="@{/onboarding/base-currency/save}" method="post" class="mt-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="currency" class="form-label" th:text="#{onboarding.currency.label}">Base currency</label>
                        <select id="currency" name="currency" class="form-select" required>
                            <option value="" disabled
                                    th:text="${#messages.msgOrNull('onboarding.currency.select')} ?: 'Select currency'"
                                    th:selected="${currentCurrency == null}">Select currency</option>
                            <option th:each="currency : ${currencies}" th:value="${currency}"
                                    th:text="${currency}"
                                    th:selected="${currentCurrency != null and currentCurrency == currency}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn md-btn md-btn-primary w-100" th:text="#{common.save}">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
