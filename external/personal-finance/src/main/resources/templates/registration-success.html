<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#messages.msgOrNull('registration.success.title')} ?: 'Registration Success'">Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" th:href="@{/images/favicon.svg}"/>
    <link rel="icon" type="image/png" href="/images/my-logo.png" th:href="@{/images/my-logo.png}"/>
</head>
<body class="auth-layout">
<main class="auth-shell">
    <div class="auth-brand">
        <img src="/images/my-logo.png" th:src="@{/images/my-logo.png}" alt="MoneyDrive.me logo">
        <span th:text="#{app.name}">MoneyDrive.me</span>
    </div>

    <div class="auth-card registration-success-card text-center">
        <div class="registration-success-icon mb-3">
            <i class="bi bi-envelope-check"></i>
        </div>
        <h1 class="auth-card-title mb-2"
            th:text="${#messages.msgOrNull('registration.success.heading')} ?: 'Check your inbox'">Check your inbox</h1>
        <p class="registration-success-message mb-0" th:text="#{registration.success.emailSent}">
            A confirmation email has been sent to your inbox.
        </p>
        <div class="registration-success-actions mt-4">
            <a class="btn md-btn md-btn-primary" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <span th:text="${#messages.msgOrNull('registration.success.goToLogin')} ?: 'Go to login'">Go to login</span>
            </a>
            <a class="btn md-btn md-btn-outline md-btn-outline-secondary" th:href="@{/}">
                <i class="bi bi-house-door me-2"></i>
                <span th:text="${#messages.msgOrNull('registration.success.backToHome')} ?: 'Return home'">Return home</span>
            </a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
