<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:lang="${#locale?.toLanguageTag()}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{registration.metaTitle}">Join MoneyDrive.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" th:href="@{/images/favicon.svg}"/>
    <link rel="icon" type="image/png" href="/images/my-logo.png" th:href="@{/images/my-logo.png}"/>
</head>
<body class="auth-layout">
<main class="auth-shell">
    <div class="auth-brand">
        <img src="/images/my-logo.png" th:src="@{/images/my-logo.png}" alt="MoneyDrive.me logo">
        <span th:text="#{app.name}">MoneyDrive.me</span>
    </div>

    <div class="auth-card registration-card p-4 p-lg-5">
        <div class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-3 mb-4">
            <div>
                <h1 class="registration-title mb-2" th:text="#{registration.title}">Create your account</h1>
                <p class="registration-subtitle mb-0" th:text="#{registration.subtitle}">
                    Set up your workspace to track budgets, monitor spending, and stay on top of your financial goals.
                </p>
            </div>
            <span class="auth-badge">
                <i class="bi bi-stars"></i>
                <span th:text="#{registration.badge}">MoneyDrive</span>
            </span>
        </div>

        <form class="needs-validation" action="/api/v1/register" th:object="${user}" method="POST" novalidate>
            <input type="hidden" th:field="*{interfaceLanguage}">
            <div class="mb-3">
                <label for="registrationName" class="form-label" th:text="#{registration.fullName}">Full name</label>
                <input type="text" id="registrationName" class="form-control"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}">
                    <span th:each="error : ${#fields.errors('name')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="registrationEmail" class="form-label" th:text="#{registration.email}">Email address</label>
                <input type="email" id="registrationEmail" class="form-control"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}">
                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="registrationPassword" class="form-label" th:text="#{registration.password}">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                    <input type="password" id="registrationPassword" class="form-control"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'">
                </div>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}">
                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="mb-4">
                <label for="registrationConfirm" class="form-label" th:text="#{registration.confirmPassword}">Confirm password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-repeat"></i></span>
                    <input type="password" id="registrationConfirm" class="form-control"
                           th:field="*{matchingPassword}"
                           th:classappend="${#fields.hasErrors('matchingPassword')} ? ' is-invalid'">
                </div>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('matchingPassword')}">
                    <span th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}"></span>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('global')}">
                <p class="mb-0" th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
            </div>

            <button type="submit" class="btn md-btn md-btn-primary md-btn-lg w-100" th:text="#{registration.submit}">
                Sign up
            </button>

            <p class="text-muted text-center mt-4 mb-0" th:text="#{registration.alreadyHaveAccount}">
                Already have an account?
            </p>
            <p class="text-muted text-center mb-0">
                <a class="text-decoration-none" th:href="@{/login}" th:text="#{registration.logIn}">Log in</a>
            </p>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
