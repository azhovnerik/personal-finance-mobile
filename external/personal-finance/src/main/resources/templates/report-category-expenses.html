<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{report.categoryExpenses.title}">Category expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="icon" type="image/png" href="/images/my-logo.png" th:href="@{/images/my-logo.png}"/>
</head>
<body>
<div th:replace="blocks/header.html :: menu"></div>

<main class="container mt-5 mb-5">
    <div class="row mb-4">
        <div class="col-lg-8">
            <h1 class="mb-2" th:text="#{report.categoryExpenses.title}">Expenses by category and month</h1>
            <p class="text-muted mb-0" th:text="#{report.categoryExpenses.subtitle}">
                Build a month-by-month view of your actual expenses.
            </p>
        </div>
    </div>

    <form class="row g-3 align-items-end mb-4" method="get" th:action="@{/reports/category-expenses}">
        <div class="col-12 col-sm-6 col-lg-3">
            <label for="startMonth" class="form-label" th:text="#{report.categoryExpenses.filter.start}">Month from</label>
            <input type="text" class="form-control js-month-picker" id="startMonth" name="startMonth"
                   th:value="${startMonth}" required placeholder="YYYY-MM">
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <label for="endMonth" class="form-label" th:text="#{report.categoryExpenses.filter.end}">Month to</label>
            <input type="text" class="form-control js-month-picker" id="endMonth" name="endMonth"
                   th:value="${endMonth}" required placeholder="YYYY-MM">
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
            <label for="categoryId" class="form-label" th:text="#{report.categoryExpenses.filter.category}">Category</label>
            <select class="form-select" id="categoryId" name="categoryId">
                <option value="" th:selected="${selectedCategoryId == null}"
                        th:text="#{report.categoryExpenses.filter.any}">All categories</option>
                <option th:each="category : ${categoryOptions}" th:value="${category.id}"
                        th:selected="${selectedCategoryId != null && selectedCategoryId.equals(category.id)}"
                        th:text="${category.displayName}">
                </option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn md-btn md-btn-primary mt-2" th:text="#{report.categoryExpenses.generate}">Generate</button>
        </div>
    </form>

    <div th:if="${reportErrorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="#{${reportErrorMessage}}">Please fill the required fields.</span>
    </div>

    <div th:if="${report != null}" class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between flex-wrap align-items-center mb-3">
                <div>
                    <h2 class="h5 mb-1" th:text="#{report.categoryExpenses.tableTitle}">Report</h2>
                    <p class="mb-0 text-muted" th:text="#{report.categoryExpenses.tableDescription}">
                        Actual expenses grouped by category and month.
                    </p>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-primary"
                       th:href="@{/reports/category-expenses/export(format=${'XLSX'}, startMonth=${startMonth}, endMonth=${endMonth}, categoryId=${selectedCategoryId})}"
                       th:text="#{report.categoryExpenses.export}">
                        Export
                    </a>
                    <div class="badge badge-soft d-inline-flex align-items-center gap-2">
                        <i class="bi bi-currency-exchange"></i>
                        <span th:text="${baseCurrency}">USD</span>
                    </div>
                </div>
            </div>

            <div th:if="${report.rows.size() == 0}" class="alert alert-info mb-0" th:text="#{report.categoryExpenses.empty}">
                No expenses found for the selected filters.
            </div>

            <div class="table-responsive" th:if="${report.rows.size() > 0}">
                <table class="table table-hover table-zebra align-middle">
                    <thead class="bg-light">
                    <tr>
                        <th scope="col" th:text="#{report.categoryExpenses.table.category}">Category</th>
                        <th scope="col" th:each="ym : ${report.months}" th:text="${#temporals.format(ym.atDay(1), 'MMM yyyy', monthLocale)}"></th>
                        <th scope="col" class="text-end" th:text="#{report.categoryExpenses.table.total}">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${report.rows}">
                        <td th:text="${row.categoryName}"></td>
                        <td th:each="ym : ${report.months}" class="text-end text-nowrap">
                            <span th:text="${#numbers.formatDecimal(row.amountsByMonth.get(ym), 1, 'COMMA', 2, 'POINT')}">0.00</span>
                        </td>
                        <td class="text-end text-nowrap">
                            <strong th:text="${#numbers.formatDecimal(row.total, 1, 'COMMA', 2, 'POINT')}">0.00</strong>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="fw-semibold">
                        <td th:text="#{report.categoryExpenses.table.total}">Total</td>
                        <td th:each="ym : ${report.months}" class="text-end text-nowrap">
                            <span th:text="${#numbers.formatDecimal(report.totalsByMonth.get(ym), 1, 'COMMA', 2, 'POINT')}">0.00</span>
                        </td>
                        <td class="text-end text-nowrap">
                            <span th:text="${#numbers.formatDecimal(report.grandTotal, 1, 'COMMA', 2, 'POINT')}">0.00</span>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".js-month-picker").datepicker({
            format: "yyyy-mm",
            startView: "months",
            minViewMode: "months",
            autoclose: true
        });
    });
</script>
</body>
</html>
