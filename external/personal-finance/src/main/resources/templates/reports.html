<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{reports.title}">Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link rel="icon" type="image/png" href="/images/my-logo.png" th:href="@{/images/my-logo.png}"/>
</head>
<body>
<div th:replace="blocks/header.html :: menu"></div>

<main class="container mt-5 mb-5">
    <div class="row mb-4">
        <div class="col-lg-8">
            <h1 class="mb-2" th:text="#{reports.title}">Reports</h1>
            <p class="text-muted" th:text="#{reports.subtitle}">Explore analytics for your finances.</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-start gap-3 mb-3">
                        <div class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2">&#128200;</div>
                        <div>
                            <h2 class="h5 mb-1" th:text="#{reports.categoryExpenses.title}">Expenses by category and month</h2>
                            <p class="mb-0 text-muted" th:text="#{reports.categoryExpenses.description}">
                                Break down your expenses by category for any date range.
                            </p>
                        </div>
                    </div>
                    <div class="mt-auto">
                        <a class="btn md-btn md-btn-primary" th:href="@{/reports/category-expenses}"
                           th:text="#{reports.categoryExpenses.open}">Open report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
